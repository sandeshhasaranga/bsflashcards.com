<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Flash Cards - Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0dee5; /* Change to #bce0df */
            color: #333; /* Dark text */
            text-align: center; /* Center text */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        header {
            background-color: #1e90ff; /* Blue header */
            color: white;
            padding: 20px 0;
        }
        h2 {
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Wrap buttons to next line */
            justify-content: center; /* Center buttons */
            gap: 10px; /* Space between buttons */
            margin: 20px 0; /* Margin around button container */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1e90ff; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #4682b4; /* Darker blue on hover */
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #1e90ff; /* Footer color */
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>BS Flash Cards</h1>
    </header>

    <main>
        <h2>Select a Lesson</h2>
        <div class="button-container">

            <button onclick="location.href='lesson10.html'">Lesson 10</button>
            <button onclick="location.href='lesson11.html'">Lesson 11</button>
            <button onclick="location.href='lesson12.html'">Lesson 12</button>
            <button onclick="location.href='lesson13.html'">Lesson 13</button>
            <button onclick="location.href='lesson14.html'">Lesson 14</button>
            <button onclick="location.href='lesson15.html'">Lesson 15</button>
            <button onclick="location.href='lesson16.html'">Lesson 16</button>
